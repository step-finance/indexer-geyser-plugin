solana-logger = { git = 'https://github.com/step-finance/agave', rev = "ce5bad390a3a52eb286d6644de6570c43851a69c" }
solana-program = { git = 'https://github.com/step-finance/agave', rev = "ce5bad390a3a52eb286d6644de6570c43851a69c" }
solana-metrics = { git = 'https://github.com/step-finance/agave', rev = "ce5bad390a3a52eb286d6644de6570c43851a69c" }
